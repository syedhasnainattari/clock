<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>

<body>
    <div class="container">
        <div class="clock">

            <div class="circle" id="sc" style="--clr:#04fc43;"><i></i></div>
            <div class="circle circle2" id="mn" style="--clr:#fee800;"><i></i></div>
            <div class="circle circle3" id="hr" style="--clr:#ff2972;"><i></i></div>


            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
        </div>
    </div>
    <!-- digital clock -->
    <div class="time">
        <div class="hour" style="--clr:#ff2972;">00</div>
        <div class="minutes" style="--clr:#fee800;">00</div>
        <div class="seconds" style="--clr:#04fc43;">00</div>
        <div class="ampm" style="--clr:#ff0004;">AM</div>
    </div>
    <script>let hr = document.querySelector('#hr');
        let mn = document.querySelector('#mn');
        let sc = document.query.Selector('#sc');


        setInterval(() => {
            let date = new Date();
            let hh = date.getHours() * 30;
            let mm = date.getMinutes() * 6;
            let ss = date.getSeconds() * 6;

            hh.style.transform = 'rotateZ(${hh+(mm/12)}deg)';
            mm.style.transform = 'rotateZ(${mm}deg)';
            ss.style.transform = 'rotateZ(${ss}deg)';


            // digital clock
            let hour = document.getElementById('hour');
            let minutes = document.getElementById('minutes');
            let seconds = document.getElementById('seconds');
            let ampm = document.getElementById('ampm');
            setInterval(() =>) {
                let h = new Date().getHours();
                let m = new Date().getMinutes();
                let s = new Date().getSeconds();
            }


            hh.style.transform = 'rotateZ(${h+(mm/12)}deg)';
            mm.style.transform = 'rotateZ(${m}deg)';
            s.style.transform = 'rotateZ(${s}deg)';
        })

        // digital clock


    </script>
</body>

</html>
